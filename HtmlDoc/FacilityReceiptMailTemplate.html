<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Facility Approval Notification</title>
    <link rel="shortcut icon" href="~/Content/JaizBank-logo.ico">
    <link rel="icon" href="favicon.ico">

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <!-- Font-Awesome CSS CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <!-- Font CSS -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: transparent;
            color: #333;
        }

        .main {
            margin: 0;
            padding: 0;
            padding-bottom: 30px;
            margin: 0 auto;
            background: #D6E9DB;
            width: 600px;
        }

        .logo {
            width: 11.5%;
            margin: 0 auto;
        }

        img {
            width: 74px;
            height: 70px;
            margin-top: 10px;
            margin-bottom: 12px;
        }

        .container {
            box-sizing: border-box;
            width: 90%;
            margin: 0 auto;
            padding: 30px 30px;
            background: #FFFFFF;
            border-radius: 5px;
            border-top: 5px solid#2A9E4A;
        }

        h1 {
            font-size: 2em;
            font-weight: bold;
            letter-spacing: 0.01em;
            margin-bottom: 30px;
        }

        h5 {
            font-size: 1.15em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        p.notify {
            font-size: 1em;
            margin-bottom: 35px;
        }

        .table-responsive {
            margin-bottom: 90px;
        }

        .table tbody tr td {
            padding: 10px 0px;
        }

            .table tbody tr td.bold {
                font-weight: bolder;
            }

        .table tbody tr:nth-child(even) {
            background: rgba(224, 224, 224, 0.25);
        }

        p.regards {
            font-size: 1.05em;
            margin-bottom: 5px;
            letter-spacing: 0.02em;
        }

        p.jaiz-text {
            font-size: 1.05em;
            font-weight: bold;
            letter-spacing: 0.02em;
            margin: 0px;
        }


        .icons {
            text-align: center;
            margin-top: 15px;
            margin-bottom: -15px;
        }

            .icons a img.instagram-icon {
                width: 15px;
                height: 15px;
                margin-right: 5px;
            }

            .icons a img.facebook-icon {
                width: 8px;
                height: 15px;
                margin-left: 30px;
                margin-right: 5px;
            }

            .icons a img.twitter-icon {
                width: 18px;
                height: 15px;
                margin-left: 30px;
                margin-right: 5px;
            }


        p.copyright {
            font-size: 0.69em;
            color: #797777;
            line-height: normal;
            font-weight: 600;
            text-align: center;
        }

        /*Responsive starts here*/
        @media screen and (max-width: 1125px) {

            .container {
                width: 80%;
            }
        }

        @media screen and (max-width: 1100px) {
            .table {
                width: 100%;
            }
        }

        @media screen and (max-width: 992px) {

            .container {
                width: 80%;
            }
        }

        @media screen and (max-width: 896px) {

            .container {
                width: 80%;
            }
        }

        @media screen and (max-width: 807px) {

            .container {
                width: 80%;
            }
        }

        @media screen and (max-width: 768px) {

            .container {
                width: 80%;
            }
        }

        @media screen and (max-width: 680px) {

            .main {
                width: 100%;
            }

            .container {
                width: 90%;
                padding: 30px 20px;
            }
        }

        @media screen and (max-width: 405px) {

            .first-table {
                width: 400px !important;
            }
        }

        /*Responsive ends here*/
        #emailcss {
            font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif;
            font-size: 12px;
            width: 470px;
            text-align: left;
            height: 408px;
        }

            #emailcss th {
                font-size: 14px;
                font-weight: normal;
                padding: 10px 8px;
                color: #039;
                text-align: left;
            }

            #emailcss td {
                padding: 8px;
                color: #669;
            }

            #emailcss .odd {
                background: #F5F5F5;
                width: 20px;
            }

        .style1 {
            font-weight: bold;
            width: 30%;
        }

        .style4 {
            font-weight: bold;
            width: 6%;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="logo">
            <img src="https://res.cloudinary.com/vela/image/upload/v1558104427/email-images/jaiz-logo-trans-512-x-512.png" alt="jaiz-logo">
        </div>
        <div class="container">
            <table id="emailcss">
                <thead>
                    <tr>
                        <td scope="col" colspan="2" align="left">
                            <strong>Facility Request Receipt</strong>
                        </td>
                    </tr>
                    <tr>
                        <td scope="col" colspan="2" align="left">Dear <b>{staffName},</b></td>
                    </tr>
                    <tr align="left">
                        <td scope="col" colspan="2">
                            Your Facility Has Been APPROVED For Disbursement!.
                            <br />
                            Kindly find attached your Facility Receipt.
                        </td>
                    </tr>
                </thead>
                <tbody>                  

                    <tr class="odd">
                        <td class="style1" colspan="2">
                            Please do not reply this email.
                            <p>                              
                                Thank You<br /><br />
                                Jaiz Bank HR Viability Team
                            </p>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="icons">
                <a href="https://www.instagram.com/jaizbankplc"><img src="https://res.cloudinary.com/vela/image/upload/v1555328109/email-images/jaiz/instagram-logo.png" alt="instagram-icon" class="instagram-icon"></a>
                <a href="https://www.facebook.com/JaizBankPlc"><img src="https://res.cloudinary.com/vela/image/upload/v1555328109/email-images/jaiz/facebook.png" alt="facebook-icon" class="facebook-icon"></a>
                <a href="https://twitter.com/jaizbankng"><img src="https://res.cloudinary.com/vela/image/upload/v1555328109/email-images/jaiz/twitter.png" alt="twitter-icon" class="twitter-icon"></a>
            </div> <br />
            <p class="copyright"><span>© {footerDt}</span> Jaiz Bank. All right reserved</p>
        </div>
    </div>
</body>
</html>
